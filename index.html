<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para Tomar Vinho</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff1f2;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #c53030;
            margin-bottom: 10px;
        }
        p {
            color: #4a5568;
            margin-bottom: 20px;
        }
        button {
            background-color: #c53030;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #9b2c2c;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Oi! Quer tomar um vinho comigo?</h1>
        <p>Escolhi um vinho incrível, só falta você pra deixar a noite perfeita.</p>
        <button onclick="alert('Bora!')">Bora?</button>
    </div>
</body>
</html>
